firma:
  navn: "Luna Media"
  byer:
    - Oslo
    - Tønsberg
  adresser:
    oslo: "Traxi, Sofies gate 66A, 0170 Oslo (levering/henting etter avtale)"
    tonsberg: "Sem Senteret (2. etg.), Andebuveien 3, Sem"
  telefon: "+47 33 74 02 80"
  epost: "kontakt@lunamedia.no"
  apningstider:
    hverdager: "10–16 man–fre, 10–18 torsdag (ring gjerne for avtale)"
    lordag: "Stengt"
    sondag: "Stengt"

tjenester:
  - navn: "Digitalisering av videokassetter (VHS, m.fl.)"
    beskrivelse: "Konvertering til MP4/filer eller minnepenn."
  - navn: "Digitalisering av smalfilm 8 mm / Super 8"
    beskrivelse: "Høy kvalitet; rens og skånsom behandling."
  - navn: "Foto– og dias-retusjering"
    beskrivelse: "AI-støttet restaurering og fargekorrigering."
  - navn: "Dronefoto og -video"
    beskrivelse: "4K-video, stillfoto."

priser:
  vhs_per_time: 315          # NOK per time digitalisert video
  minnepenn: 295             # NOK pr stk (pris avhenger av størrelse – se lunamedia.no/priser)
  smalfilm_per_minutt: 75    # NOK per minutt (i tillegg kommer startgebyr pr rull på kr 95,-)
  scanning_foto_per_stk: 15  # NOK per bilde (kvalitet etter ønske – se lunamedia.no/foto)

levering:
  standard_dager: "7–14"
  rush_mulig: true
  rush_tillegg: "Avklares i pristilbud; avhenger av volum og kapasitet."

faq:
  # --- VHS / video (6) ---
  - q: "Hvor mye koster det å digitalisere en VHS-kassett?"
    alt:
      - "pris vhs"
      - "hva koster digitalisering av videokassett"
      - "digitalisere vhs pris"
    a: "Det koster kr 315,- pr digitaliserte time. Har du over 10 timer opptak, får du 10% rabatt, og har du over 20 timer får du 20% rabatt."

  - q: "Hvor lang tid tar det å digitalisere videokassetter?"
    alt:
      - "leveringstid vhs"
      - "når er kassettene klare"
      - "hvor raskt får jeg videofilene"
    a: "Maks 3 uker, men normalt leverer vi i løpet av 4–14 dager."

  - q: "Tar dere VHS-C, Video8/Hi8 og MiniDV?"
    alt:
      - "digitaliserer dere hi8"
      - "kan dere ta minidv"
      - "vhs-c mulig"
    a: "Ja, dette er blant de vanligste formatene, og om du leverer C-VHS trenger du ikke legge ved adapter (som benyttes for å kunne spille av/digitalisere denne kassett-typen)."

  - q: "Kan dere forbedre kvaliteten fra VHS?"
    alt:
      - "blir kvaliteten bedre"
      - "støyreduksjon vhs"
      - "stabilisering og fargekorrigering"
    a: "Ja, vi justerer fargemetning, kontrast osv., og vi fjerner skurr/synkbrudd. Vi kan også oppskalere bildet til HD. Vi viser gjerne eksempler; forskjellen blir merkbar, spesielt på moderne, store TV-skjermer."

  - q: "Kan dere legge flere kassetter på én minnepenn?"
    alt:
      - "alt på samme minnepenn"
      - "samle alle filer ett sted"
      - "en minnepenn for alt"
    a: "Ikke noe problem! Vi har minnepenner som tar opptil 2 TB innhold, omtrent 10 døgn sammenhengende opptak. Minnepennene våre er av god kvalitet og leveres med 10 års garanti."

  - q: "Hva gjør dere med blå skjerm/pauser mellom opptak?"
    alt:
      - "fjerner dere blanke partier"
      - "klipper dere bort tomrom"
      - "håndtering av pauser"
    a: "Vi fjerner skurr og blå sekvenser, samt opptak uten meningsfylt innhold – f.eks. når kameraet har fortsatt å filme etter at det er lagt i en kamerabag."

  # --- Smalfilm (5) ---
  - q: "Digitaliserer dere smalfilm (8 mm / Super 8)?"
    alt:
      - "super 8 digitalisering"
      - "8mm overføring til fil"
      - "digitalisere smalfilm pris"
    a: "Ja, vi har en MWA-skanner som gir topp kvalitet. Den har også WetGate-rens som typisk fjerner 70–80% av riper og inngrodd smuss."

  - q: "Hva koster det å digitalisere smalfilm?"
    alt:
      - "pris super 8"
      - "kostnad per minutt smalfilm"
      - "hva koster 15 meter film"
    a: "Ca. kr 75 per minutt digitalisert film, pluss kr 95 i startgebyr per rull (inkl. mva). Ved større mengder gir vi rabatt."

  - q: "Bruker dere skånsom rens (f.eks. WetGate™)?"
    alt:
      - "rens av smalfilm"
      - "wetgate tilgjengelig"
      - "bildestøy og riper"
    a: "MWA-skanneren vår har en innovativ WetGate-rens som fjerner 70–80% av riper og inngrodd smuss. Så vidt vi vet, er vi alene i Norge om å inkludere dette i all digitalisering."

  - q: "Hvilket filformat og oppløsning leverer dere for smalfilm?"
    alt:
      - "mp4 eller annen fil"
      - "kvalitet smalfilm"
      - "kan jeg få 4K"
    a: 'Du kan velge råformat/ukomprimert (ProRes/MOV) eller MPEG-4 med høy bitrate (opptil 4K). For de fleste fungerer MPEG-4 utmerket – også på store Smart-TV-er.'

  - q: "Hvor lang leveringstid er vanlig for smalfilm?"
    alt:
      - "leveringstid super 8"
      - "hvor lang tid tar smalfilm"
      - "når blir filmene klare"
    a: "Maks 3 uker, normalt 4–14 dager."

  # --- Foto, dias, negativer (3) ---
  - q: "Skanner dere papirbilder, lysbilder og negativer?"
    alt:
      - "digitalisere dias"
      - "skanne negativer"
      - "skanning av gamle bilder"
    a: "Ja, vi skanner papirbilder, lysbilder/dias og negativer."

  - q: "Hva koster fotoskanning, og i hvilken oppløsning leverer dere?"
    alt:
      - "pris skanning foto"
      - "dpi kvalitet"
      - "oppløsning på bildene"
    a: "Du velger ønsket oppløsning – vi anbefaler ut fra bruken. Rimeligste alternativ koster ca. kr 10 per bilde/dias inkl. mva."

  - q: "Tilbyr dere retusjering og fargekorrigering av bilder?"
    alt:
      - "reparere riper og støv"
      - "forbedre gamle bilder"
      - "restaurering av foto"
    a: "Ja, vi retusjerer og reparerer gamle fotografier, og kan levere fotoutskrifter av høy kvalitet."

  # --- Levering / henting / lokasjon (3) ---
  - q: "Hvor kan jeg levere i Oslo og Tønsberg?"
    alt:
      - "adresse oslo"
      - "adresse tønsberg"
      - "innlevering hos dere"
    a: "Levering på Sem Senteret (2. etg.), Andebuveien 3, 3170 Sem – eller til vår desk på Bislett i Oslo (etter avtale). Du kan også sende Norgespakke med sporing til Luna Media, Pb. 60, 3107 Sem (bruk mottakers mobil 997 05 630)."

  - q: "Må jeg avtale tid før levering og henting?"
    alt:
      - "åpningstider"
      - "kan jeg komme når som helst"
      - "booking av levering"
    a: "Vi har åpent man–fre 10–16 (tors 10–18). Ring gjerne 33 74 02 80 før du kommer, så er vi sikre på å være til stede."

  - q: "Kan dere sende filer/minnepenn i posten?"
    alt:
      - "postforsendelse"
      - "kan dere sende minnepenn"
      - "frakt og retur"
    a: "Ja, vi sender med Norgespakke og sporing når vi returnerer minnepenn, film og bilder."

  # --- Priser og betaling (3) ---
  - q: "Gir dere mengderabatt ved mange kassetter eller bilder?"
    alt:
      - "rabatt store mengder"
      - "pris ved mange"
      - "pakkepris"
    a: "Ja. Over 10 timer video: 10% rabatt, over 20 timer: 20% rabatt. For større mengder lager vi et eget tilbud."

  - q: "Hvordan kan jeg betale?"
    alt:
      - "tar dere vipps"
      - "kortbetaling"
      - "faktura mulig"
    a: "Du kan betale med Vipps ved henting, eller få faktura til betaling via nettbank."

  - q: "Er minnepenn inkludert i prisen?"
    alt:
      - "koster minnepenn ekstra"
      - "kan jeg levere egen minnepenn"
      - "levering på nedlasting"
    a: "USB-minnepenn er ikke inkludert i digitaliseringsprisen. Vi har flere størrelser (se priser på lunamedia.no/priser), eller du kan levere egen."

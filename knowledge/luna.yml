firma:
  navn: 'Luna Media'
  byer:
    - 'Oslo'
    - 'Tønsberg'
  adresser:
    tonsberg: 'Luna Media, Sem Senteret (2. etg.), Andebuveien 3, Sem'
    oslo: 'Traxi, Sofies gate 66A, 0170 Oslo (levering/henting etter avtale)'
  telefon: '+47 33 74 02 80'
  epost: 'kontakt@lunamedia.no'
  apningstider:
    hverdager: '10–16 man–fre, 10–18 torsdag (ring gjerne for avtale)'
    lordag: 'Stengt'
    sondag: 'Stengt'

tjenester:
  - navn: 'Digitalisering av videokassetter (VHS, m.fl.)'
    beskrivelse: 'Konvertering til MP4/filer – levert på USB/minnepenn, nedlasting eller DVD.'
  - navn: 'Digitalisering av smalfilm 8 mm / Super 8'
    beskrivelse: 'Høy kvalitet med MWA-skanner og WetGate-rens som fjerner 70–80% av riper/smuss.'
  - navn: 'Fotoretusjering og -reparasjon'
    beskrivelse: 'AI-støttet restaurering, støv-/ripereparasjon og fargekorrigering.'
  - navn: 'Dronefoto og -video'
    beskrivelse: 'Stillbilder og video i 4K – for bedrift, eiendom, arrangement m.m.'
  - navn: 'Videoproduksjon'
    beskrivelse: 'Planlegging, opptak og etterarbeid – korte filmer, innholdsfilm og informasjonsvideo.'
  - navn: 'Film og video til bryllup og konfirmasjon'
    beskrivelse: 'Dokumentarisk eller kreativ film, klipp og lyd – levert klart til visning og deling.'
  - navn: 'Med egne ord'
    beskrivelse: 'Vi gjør historier, taler og minner levende – opptak, tilrettelegging og ferdig film.'
  - navn: 'Smalfilm med kommentarer, musikk og tekst'
    beskrivelse: 'Vi kan legge på fortellerstemme, musikk, tekstplakater og kapitler i smalfilm-prosjekter.'
  - navn: 'Dias/foto til film med musikk og kommentarer'
    beskrivelse: 'Vi setter sammen flotte filmer av dine bilder med musikk, fortellerstemme og titler.'

priser:
  video_per_time: 'Kr 315,-'
  minnepenn: 'Fra kr 295,-'
  smalfilm_per_minutt: 'Fra kr 75,-'
  scanning_foto_per_stk: 'Fra kr 10,-'

levering:
  standard_dager: '7–14'
  rush_mulig: true
  rush_tillegg: 'Avklares i pristilbud; avhenger av volum og kapasitet.'


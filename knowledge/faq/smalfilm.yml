      - "16mm film til usb"
      - "smalfilm konvertering"
      - "super8 til digitalt"
      - "16 mm til digitalt"
      - "16 mm med optisk lyd"
      - "16 mm med lyd"
    a: |
      Vi digitaliserer smalfilm (med og uten lyd) i beste 4K-format på vår avanserte MWA-skanner.
      Inkludert i prisen er WetGate-rens for best mulig resultat.
    tags: ["smalfilm", "super8", "8mm", "16mm", "tjenester"]

      - id: smalfilm-formater
    q: "Hvilke smalfilmformater tar dere?"
    alt:
      - "hvilke formater tar dere"
      - "hvilke filmformater tar dere"
      - "tar dere super 8"
      - "tar dere 8mm"
      - "tar dere 16mm"
      - "tar dere 8 mm film"
      - "hvilke smalfilmformater støtter dere"
      - "filmformat oversikt"
      - "hvilke filmtyper tar dere"
      - "kan dere ta alle filmformater"
      - "super8 16mm 8mm formater"
      - "støttede smalfilmformater"
      - "formatliste smalfilm"
      - "digitaliserer dere super 8 og 16 mm"
    a: >
      Vi digitaliserer 8 mm, Super 8 og 16 mm smalfilm – med eller uten lyd.
      Filmene skannes i høy oppløsning (opptil 4K) med WetGate-rens for best resultat.
      Ta gjerne kontakt på telefon eller e-post for en vurdering av omfang og tilbud.
    tags: ["smalfilm", "super8", "8mm", "16mm", "formater"]

  - id: smalfilm-pris
    q: "Hva koster det å digitalisere smalfilm?"
    alt:
      - "smalfilm"
      - "smalfilm?"
      - "og smalfilm"
      - "smalfilm også"
      - "smalfilmpris"
      - "pris smalfilm"
      - "pris super 8"
      - "super 8 pris"
      - "16mm pris"
      - "16 mm pris"
      - "kostnad per minutt smalfilm"
      - "hva koster 15 meter film"
      - "smalfilm til digital pris"
      - "pris på smalfilm overføring"
      - "digitalisere filmruller pris"
      - "digitalisere smalfilm pris"
      - "super8 kostnad"
      - "smalfilm digitalisering kostnad"
      - "hva koster digitalisering av 8mm"
      - "hva koster digitalisering av 16mm"
      - "minuttpris super 8"
      - "minuttpris 16 mm"
    a: |
      Pris for 8 mm/Super 8: fra ca. kr 75 per minutt.
      16 mm: fra ca. kr 90 per minutt.
      Startgebyr: kr 95 per rull.
      Filmer med lyd gir et tillegg.
      Vi gir rabatt ut fra omfang. Kontakt oss på telefon eller e-post, så kan vi gi et prisestimat/tilbud basert på anslått mengde.
      Usikker på mengden? Oppgi gjerne **diameter på rullene** (på selve filmrullen, ikke spolen/huben).
    tags: ["smalfilm", "pris"]
    boost: 2.0   # ✅ NYTT

  - id: smalfilm-wetgate
    q: "Renser dere filmene (WetGate)?"
    alt:
      - "rens av smalfilm"
      - "wetgate tilgjengelig"
      - "fjerner dere riper"
      - "renseteknikk smalfilm"
      - "skånsom digitalisering"
      - "wet gate rens"
      - "redusere riper og støv"
      - "fjerne smuss på film"
      - "wetgate hos dere"
      - "film rens kvalitet"
    a: |
      Vi renser først filmene manuelt for å fjerne overfladisk støv og smuss.
      Deretter fjerner vårt WetGate-system typisk 70–80 % av riper og inngrodd smuss.
      WetGate er en integrert del av skanneprosessen.
    tags: ["smalfilm", "kvalitet", "wetgate"]

  - id: smalfilm-format-opplosning
    q: "Hvilket filformat og oppløsning leverer dere for smalfilm?"
    alt:
      - "mp4 eller mov"
      - "kvalitet smalfilm"
      - "kan jeg få 4K"
      - "hva slags fil får jeg"
      - "oppløsning super8 digitalisering"
      - "ukomprimert prores"
      - "kan jeg få råfil"
      - "høy bitrate mpeg-4"
      - "format på leveransen"
      - "leverer dere prores/mov"
    a: |
      Du får filene i ønsket format: MP4 i høy kvalitet (opptil 4K) eller ProRes/MOV (mer ukomprimert/rå).
      Ta gjerne kontakt hvis du har tekniske preferanser – vi veileder deg til riktig valg.
    tags: ["smalfilm", "format", "4k", "leveranse"]

  - id: smalfilm-leveringstid
    q: "Hvor lang leveringstid er vanlig på smalfilm?"
    alt:
      - "leveringstid super 8"
      - "hvor lang tid tar smalfilm"
      - "når blir filmene klare"
      - "ventetid smalfilm"
      - "digitalisering smalfilm hvor lenge"
      - "super8 leveringstid"
      - "tid for digitalisering smalfilm"
      - "når får jeg smalfilm ferdig"
      - "gjennomløpstid super8"
      - "standard levering smalfilm"
    a: >
      Normalt 4–14 dager, maks 3 uker.
      Kontakt oss på telefon eller e-post for et mer presist estimat ut fra anslått omfang.
    tags: ["smalfilm", "leveringstid"]


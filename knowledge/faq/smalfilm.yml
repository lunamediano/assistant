version: 1
faq:
  # ---------------- SMALFILM ----------------
  - id: smalfilm-tilbyr-digitalisering
    q: "Digitaliserer dere smalfilm (8 mm / Super 8)?"
    alt:
      - "super 8 digitalisering"
      - "8mm overføring til fil"
      - "digitalisere gamle smalfilmer"
      - "smalfilm til mp4"
      - "digitalisere 8 mm film"
      - "overføre super8 film"
      - "8mm film til usb"
      - "smalfilm konvertering"
      - "super8 til digitalt"
    a: |
      Vi digitaliserer smalfilm i beste 4K-format på vår avanserte MWA-skanner.
      Inkludert i prisen er WetGate-rens for best mulig resultat.
    tags: ["smalfilm", "super8", "8mm", "tjenester"]

  - id: smalfilm-pris
    q: "Hva koster det å digitalisere smalfilm?"
    alt:
      - "pris super 8"
      - "kostnad per minutt smalfilm"
      - "hva koster 15 meter film"
      - "smalfilm til digital pris"
      - "pris på smalfilm overføring"
      - "digitalisere filmruller pris"
      - "digitalisere smalfilm pris"
      - "super8 kostnad"
      - "smalfilm digitalisering kostnad"
      - "hva koster digitalisering av 8mm"
      - "minuttpris super 8"
    a: |
      Fra ca. kr 75 per minutt + startgebyr kr 95 per rull.
      Vi gir rabatt ved større mengder.
    tags: ["smalfilm", "pris"]

  - id: smalfilm-wetgate
    q: "Renser dere filmene (WetGate)?"
    alt:
      - "rens av smalfilm"
      - "wetgate tilgjengelig"
      - "fjerner dere riper"
      - "renseteknikk smalfilm"
      - "skånsom digitalisering"
      - "wet gate rens"
      - "redusere riper og støv"
      - "fjerne smuss på film"
      - "wetgate hos dere"
      - "film rens kvalitet"
    a: |
      Vårt unike WetGate-rensesystem fjerner typisk 70–80 % av riper
      og inngrodd smuss på smalfilmene dine.
    tags: ["smalfilm", "kvalitet", "wetgate"]

  - id: smalfilm-format-opplosning
    q: "Hvilket filformat og oppløsning leverer dere for smalfilm?"
    alt:
      - "mp4 eller mov"
      - "kvalitet smalfilm"
      - "kan jeg få 4K"
      - "hva slags fil får jeg"
      - "oppløsning super8 digitalisering"
      - "ukomprimert prores"
      - "kan jeg få råfil"
      - "høy bitrate mpeg-4"
      - "format på leveransen"
      - "leverer dere prores/mov"
    a: |
      MP4 i 4K-format (høy bitrate) eller ProRes/MOV (mer ukomprimert/rå).
    tags: ["smalfilm", "format", "4k", "leveranse"]

  - id: smalfilm-leveringstid
    q: "Hvor lang leveringstid er vanlig på smalfilm?"
    alt:
      - "leveringstid super 8"
      - "hvor lang tid tar smalfilm"
      - "når blir filmene klare"
      - "ventetid smalfilm"
      - "digitalisering smalfilm hvor lenge"
      - "super8 leveringstid"
      - "tid for digitalisering smalfilm"
      - "når får jeg smalfilm ferdig"
      - "gjennomløpstid super8"
      - "standard levering smalfilm"
    a: "Normalt 4–14 dager, maks 3 uker."
    tags: ["smalfilm", "leveringstid"]

  - id: smalfilm-etterarbeid
    q: "Kan dere legge på kommentarer, musikk og tekst?"
    alt:
      - "legge på musikk smalfilm"
      - "fortellerstemme på film"
      - "tekstplakater og titler smalfilm"
      - "kapitler i smalfilm"
      - "voiceover på gamle filmer"
      - "kommentarer og musikk super8"
      - "teksting av smalfilm"
      - "lydspor til gamle filmer"
      - "komposisjon og kapittelinndeling"
      - "fortellertekst på film"
    a: |
      Ja. Vi kan legge på kommentarer/voiceover, musikk, tekstplakater og kapitler.
      Vi viser deg gjerne eksempler.
    tags: ["smalfilm", "etterarbeid", "redigering"]

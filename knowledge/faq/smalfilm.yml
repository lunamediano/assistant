      - "kan dere digitalisere smalfilm"
      - "smalfilm til digitalt"
      - "8mm til mp4"
      - "super8 til mp4"
    a: "Ja. Vi digitaliserer 8 mm/Super 8/16 mm (med/uten lyd) – skannet i 4K med WetGate-rens."
    tags: ["smalfilm","tjenester"]

  - id: smalfilm-tilbyr-digitalisering
    q: "Digitaliserer dere smalfilm (8 mm / Super 8 / 16 mm)?"

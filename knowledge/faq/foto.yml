version: 1
faq:
  # --------------- FOTO / DIAS / NEGATIVER ---------------

  - id: foto-digitalisering
    q: "Skanner dere papirbilder, lysbilder og negativer?"
    alt:
      - "digitalisere dias"
      - "skanne negativer"
      - "skanning av gamle bilder"
      - "skanne papirbilder"
      - "overføre lysbilder"
      - "scan dias til fil"
      - "digitalisere gamle foto"
      - "negativer til digitale filer"
      - "foto skanning"
      - "bilder til digital fil"
      - "skanner dere bilder"
      - "digitalisering av foto"
    a: |
      Ja. Vi skanner papirbilder, lysbilder/dias og negativer – i ønsket kvalitet og størrelse.
      Kontakt oss gjerne på telefon eller e-post for å gi oss en oversikt over hva du ønsker,
      slik at vi kan gi et prisestimat eller tilbud.
    tags: ["foto", "dias", "negativer", "tjenester"]

  - id: foto-pris-opplosning
    q: "Hva koster fotoskanning, og i hvilken oppløsning leverer dere?"
    alt:
      - "pris skanning foto"
      - "dpi kvalitet"
      - "oppløsning på bildene"
      - "skanne bilder pris"
      - "skanning av dias pris"
      - "negativer scanning pris"
      - "foto scanning oppløsning"
      - "valg av dpi"
      - "bildekvalitet ved skanning"
      - "fotodigitalisering pris"
      - "hva koster å skanne bilder"
    a: |
      Fra ca. **kr 10,- per bilde/dias** (inkl. mva). Du velger oppløsning etter behov – til skjermvisning eller utskrift.
      Kontakt oss gjerne på telefon eller e-post for å få et prisestimat eller tilbud.
    tags: ["foto", "dias", "negativer", "pris", "oppløsning"]

  - id: foto-film
    q: "Kan dere lage film av mine bilder – med musikk og kommentarer?"
    alt:
      - "slideshow film av bilder"
      - "lage film av foto"
      - "bilder til video med musikk"
      - "kommentarer på bildeserie"
      - "tale over bilder"
      - "fotofilm med musikk"
      - "presentasjon av bilder som film"
      - "dias til film"
      - "historiefilm av foto"
      - "foto og musikk film"
      - "slideshow video"
    a: |
      Ja. Vi lager film av bildene dine med musikk, voiceover og titler – levert på USB eller som nedlasting.
      Kontakt oss gjerne på telefon eller e-post for et prisestimat eller tilbud.
    tags: ["foto", "film", "slideshow", "musikk", "voiceover"]

  - id: foto-retusjering
    q: "Tilbyr dere retusjering og fargekorrigering av bilder?"
    alt:
      - "retusjerer dere bilder"
      - "reparerer dere bilder"
      - "fikser dere gamle bilder"
      - "kan dere retusjere foto"
      - "kan dere restaurere foto"
      - "reparere riper og støv"
      - "forbedre gamle bilder"
      - "restaurering av foto"
      - "retusjere gamle fotografier"
      - "fargekorrigering av foto"
      - "fikse bleknet bilde"
      - "gjenopprette gamle foto"
      - "bildereparasjon"
      - "støvfjerning fra skann"
      - "fotorestaurering"
    a: |
      Ja. Vi retusjerer, fjerner støv/riper og fargekorrigerer. Vi kan også levere nye utskrifter i høy kvalitet med holdbarhetsgaranti. Send gjerne et eksempelbilde på e-post,
      så vurderer vi omfanget og gir et uforpliktende estimat eller tilbud.
    tags: ["foto", "retusjering", "restaurering", "kvalitet"]

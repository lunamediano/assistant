    a: |
      Ja. Vi justerer farger/kontrast, stabiliserer og reduserer skurr der det er mulig.
      Oppskalering til HD kan gjøres ved behov (med KI-verktøy), men vi bevarer alltid en tro kopi av originalen.

      For pris: bruk priskalkulatoren her: https://lunamedia.no/priskalkulator
    tags: ["vhs", "video", "kvalitet", "oppskalering"]

  - id: vhs-samle-pa-usb
    q: "Kan dere legge flere kassetter på én minnepenn?"
    alt:
      - "alt på samme minnepenn"
      - "samle alle filer ett sted"
      - "en minnepenn for alt"
      - "alt på en usb"
      - "får jeg alle videoene samlet"
